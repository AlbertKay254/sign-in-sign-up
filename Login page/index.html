<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatibele" content="IE=edge">
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    
    <link 
          rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="style.css"> 
    <title>Sign in and Sign up Form</title>   
</head>
  

<body>
    <div class="container">
        
        <div class="forms-container">
            
            <div class="signin-signup">
                <form action="#" class="sign-in">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    
                     <div class="input-field">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" class="btn solid" value="Login">
                    
                    <p class="social-text">Or sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>  
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>  
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>  
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin"></i>  
                        </a>
                    </div>
                </form>  
            </div> 
            
            
             <div class="signup-signup">
                <form action="#" class="sign-up">
                    <h2 class="title">Sign Up</h2>
                    
                    <div class="input-field">
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    
                     <div class="input-field">
                        <i class="fa fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    
                     <div class="input-field">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" class="btn solid" value="Login">
                    
                    <p class="social-text">Or sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>  
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>  
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>  
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin"></i>  
                        </a>
                    </div>
                </form>  
            </div> 
            
        </div>
        
        
    <div class="panels-container">
        
        <div class="panel left-panel">
           <div class="content">
                <h3>New Here?</h3>
                <p></p>
                <button class="btn transparent" id="sign-up-button">Sign Up</button>
            </div> 
            <img src="images/tumblr_n2izuiF9WF1rilgoto1_500.png" class="image">
        </div>
        
         <div class="panel right-panel">
           <div class="content">
                <h3>Already one of us?</h3>
                <p></p>
                <button class="btn transparent" id="sign-in-button">Sign In</button>
            </div> 
            <img src="images/R.png" class="image">
        </div>
        
    </div> 
        
    </div>
    
    
    
    


<script src="app.js"></script>
</body>
    
</html>
